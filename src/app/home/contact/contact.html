<app-navbar></app-navbar>

<div class="container mx-auto px-4 py-12">
  <p-card styleClass="max-w-2xl mx-auto p-6 shadow-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Contact Us</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Name -->
      <div>
        <label for="name" class="block mb-1">Name</label>
        <input id="name" type="text" pInputText formControlName="name" class="w-full" />
        <small class="text-red-500" *ngIf="f['name'].touched && f['name'].invalid">
          Name is required
        </small>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input id="email" type="email" pInputText formControlName="email" class="w-full" />
        <small class="text-red-500" *ngIf="f['email'].touched && f['email'].invalid">
          Valid email required
        </small>
      </div>

      <!-- Subject -->
      <div>
        <label for="subject" class="block mb-1">Subject</label>
        <input id="subject" type="text" pInputText formControlName="subject" class="w-full" />
        <small class="text-red-500" *ngIf="f['subject'].touched && f['subject'].invalid">
          Subject is required
        </small>
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block mb-1">Message</label>
        <textarea id="message" pInputTextarea formControlName="message" rows="5" class="w-full"></textarea>
        <small class="text-red-500" *ngIf="f['message'].touched && f['message'].invalid">
          Message is required
        </small>
      </div>

      <!-- Submit -->
      <button pButton type="submit" label="Send Message"
              class="w-full glass-submit"
              [loading]="sending"></button>
    </form>
  </p-card>
</div>

<app-footer></app-footer>
