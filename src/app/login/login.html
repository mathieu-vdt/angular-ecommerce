<p-toast></p-toast>

<img src="assets/background.jpg" alt="" class="bg-image" />
<a routerLink="/" class="absolute top-4 left-4 z-10 flex items-center">
    <img src="assets/logoMathieu_black.png" alt="Logo" class="h-7 sm:h-8 w-auto" />
</a>
<div class="flex justify-center items-center min-h-screen">
  <p-card styleClass="w-full max-w-md glass-card m-3">
    <h1 class="flex justify-center items-center text-2xl font-bold">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid">
        <div class="field mb-4">
          <label for="username" class="block mb-2">Username</label>
          <input id="username" type="text" pInputText formControlName="username" class="w-full glass-input" />
        </div>
        <div class="field mb-4">
          <label for="password" class="block mb-2">Password</label>

          <div class="relative">
            <!-- Input -->
            <input
              id="password"
              [type]="showPwd ? 'text' : 'password'"
              pInputText
              formControlName="password"
              class="w-full glass-input pr-10 h-11"
              autocomplete="current-password"
            />

            <!-- Bouton Å“il -->
            <button
              type="button"
              (click)="showPwd = !showPwd"
              class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none"
              [attr.aria-pressed]="showPwd"
              aria-label="Toggle password visibility"
              title="Show/Hide password"
            >
              <i class="pi" [ngClass]="showPwd ? 'pi-eye-slash' : 'pi-eye'"></i>
            </button>
          </div>
        </div>

        <div class="field flex items-center mb-4">
            <p-checkbox 
                formControlName="remember" 
                inputId="remember" 
                binary="true">
            </p-checkbox>
            <label for="remember" class="ml-2">Remember me</label>
        </div>
        <button pButton type="submit" label="Login" class="w-full glass-submit"></button>
        <div class="flex justify-center mt-4">
            <span>No account?</span>
            <a routerLink="/register" class="ml-2 text-[rgba(255,255,255,0.5)] hover:underline hover:cursor-pointer">Create an account</a>
        </div>
      </div>
    </form>
  </p-card>
</div>
