<p-dialog header="Edit Product" [(visible)]="visible" [modal]="true" [closable]="false" styleClass="w-96">
  <div class="p-fluid space-y-4">
    <!-- Name Field -->
    <div class="field">
      <label for="name" class="block text-sm font-semibold text-gray-800">Name</label>
      <input id="name" type="text" pInputText [(ngModel)]="formData.name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- Price Field -->
    <div class="field">
      <label for="price" class="block text-sm font-semibold text-gray-800">Price</label>
      <input id="price" type="number" pInputText [(ngModel)]="formData.price" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- Category Field -->
    <div class="field">
      <label for="category" class="block text-sm font-semibold text-gray-800">Category</label>
      <p-select 
        id="category" 
        [(ngModel)]="formData.idCategory" 
        [options]="categories" 
        optionLabel="name" 
        optionValue="id"
        placeholder="Select Category"
        appendTo="body"
        class="w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      ></p-select>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="onCancel()" />
        <p-button label="Save" (click)="onSave()" />
    </div>
  </ng-template>
</p-dialog>
